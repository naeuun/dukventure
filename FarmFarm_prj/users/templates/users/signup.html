{% extends "base.html" %}
{% block content %}
    <h2>회원가입</h2>
    <form method="post" action="{% url 'users:signup' %}">
        {% csrf_token %}
        <p>1. 유저 이름 {{ form.username }}</p>
        <p>2. 전화번호 {{ form.phone }}</p>
        <p>3. 비밀번호 {{ form.password1 }}</p>
        <p>4. 비밀번호 확인 {{ form.password2 }}</p>
        <button type="submit">회원가입</button>
    </form>
    <p>이미 계정이 있으신가요? <a href="{% url 'users:login' %}">로그인</a></p>
{% endblock %}
