{% extends "base.html" %}
{% block content %}

        <h2>당신은 무엇인가요?</h2>
        <form action="{% url 'users:auto_login' %}" method="post">
            {% csrf_token %}
            <button type="submit" name="role" value="seller">판매자 박팜팜</button>
            <button type="submit" name="role" value="buyer">구매자 김사자</button>
        </form>

        <a href="{% url 'users:login' %}">로그인</a>
        <a href="{% url 'users:signup_type' %}">회원가입</a>

{% endblock %}
