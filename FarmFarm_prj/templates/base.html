<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
        <ul class="messages" style="list-style: none; padding: 10px; margin: 10px; background-color: #f0f0f0; border: 1px solid #ccc;">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color: {% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% else %}blue{% endif %};">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}
    {% endblock %}

    
    <footer>
        <hr>
        <a href="{% url 'users:onboarding' %}">초기 온보딩 화면</a> 
        <!-- 개발용 로그인 상태 정보 표시 -->
        {% if request.user.is_authenticated %}
            <small>
                [ 로그인됨: {{ request.user.username }} ({{ request.user.usertype }}) ]
            </small>
        {% else %}
            <small>
                [ 로그인되지 않음 ]
            </small>
        {% endif %}
    </footer>
</body>
</html>
