<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팜팜 AI 장보기</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #1E1E1E;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 100, 0.1);
            text-align: center;
        }
        h1 {
            color: #A5D6A7; /* Light Green */
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .search-form {
            display: flex;
            margin-bottom: 20px;
        }
        .search-input {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid #424242;
            background-color: #2C2C2C;
            border-radius: 10px 0 0 10px;
            color: #E0E0E0;
            font-size: 1em;
        }
        .search-button {
            padding: 15px;
            border: none;
            background-color: #A5D6A7;
            color: #121212;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-weight: bold;
        }
        .tags button {
            background-color: #333;
            color: #A5D6A7;
            border: 1px solid #A5D6A7;
            border-radius: 20px;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .error {
            color: #EF9A9A; /* Light Red */
            margin-top: 15px;
        }
        /* AI 분석중 로딩 화면 */
        .loading {
            display: none; /* 평소엔 숨김 */
            margin-top: 40px;
        }
        .loading img {
            width: 100px; /* 아이콘 크기 */
            height: 100px;
            animation: spin 2s linear infinite;
        }
        .loading p {
            color: #A5D6A7;
            font-size: 1.1em;
            margin-top: 15px;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>오늘은 어떤 음식을 드시나요? 😉</h1>

        <form method="post" action="{% url 'shopping:ai_shopping' %}" class="search-form" id="dish-form">
            {% csrf_token %}
            <input type="text" name="dish" class="search-input" placeholder="예: 비빔밥, 김치찌개" required>
            <button type="submit" class="search-button">분석</button>
        </form>

        <div class="tags">
            <button type="button" onclick="searchTag('비빔밥')">#비빔밥</button>
            <button type="button" onclick="searchTag('샐러드')">#샐러드</button>
            <button type="button" onclick="searchTag('된장찌개')">#된장찌개</button>
        </div>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <div class="loading" id="loading-indicator">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Circular_Thinking_Process.png" alt="loading">
            <p>AI가 장보기 코스를 분석중입니다...<br>잠시만 기다려주세요!</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('dish-form');
        const loadingIndicator = document.getElementById('loading-indicator');

        // 폼 제출 시 로딩 화면 보이기
        form.addEventListener('submit', function() {
            loadingIndicator.style.display = 'block';
        });
        
        // 태그 버튼 클릭 시 입력창에 텍스트 채우고 폼 제출
        function searchTag(dishName) {
            form.dish.value = dishName;
            form.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
        }
    </script>
</body>
</html>
