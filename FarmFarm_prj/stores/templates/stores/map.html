{% extends "base.html" %}

{% block content %}
    <h2>지도 화면</h2>
    <a href="{% url 'users:buyer_home' %}">구매자 홈으로 돌아가기</a>

    <!-- 지도 표시 영역 -->
    <div id="map" style="width:100%; height:400px; margin-top: 20px;"></div>

    <!-- 카카오 지도 SDK -->
    <script type="text/javascript" 
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=99fb650695dceb9f3c38f165656fe2c8">
    </script>

    <script>
        // 지도 표시할 div
        var container = document.getElementById('map'); 
        var options = {
            center: new kakao.maps.LatLng(37.5665, 126.9780), // 초기 좌표
            level: 3
        };

        // 지도 생성
        var map = new kakao.maps.Map(container, options); 

        // 마커 예시
        var markerPosition  = new kakao.maps.LatLng(37.5665, 126.9780); 
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });
        marker.setMap(map);
    </script>
{% endblock %}
