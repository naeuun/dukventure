{% extends "../base.html" %}

{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/stores.css' %}" />
{% endblock style %}

{% block script %}
<script src="{% static 'js/stores/stores_seller.js' %}"></script>
<!-- 카카오맵 SDK -->
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_APP_KEY&libraries=services"></script>
{% endblock script %}

{% block body %}
<div class="big_hugger">
    <div class="container">
      <!-- 지도 영역 -->
      <div id="map">
        <div class="search_box">
            <img src="{% static 'img/map_deco.png' %}" alt="지도 검색창 위 데코" class="map_deco">
            <div class="searching_">
                <input type="text" id="searchInput" placeholder="입력하시오..."/>
                <button id="searchBtn">
                    <img src="{% static 'img/search.png' %}" alt="검색 아이콘">
                </button>
            </div>
        </div>
        <div id="errorMessage"></div>
      </div>
      
      <!--가게 클릭시 가게정보 띄우기용 테스트 버튼 -->
      <button type="button" value="테스트 버튼" id="test">
        <img src="{% static 'img/stores.png' %}" alt="가게들" class="stores_per">
      </button>
    
      <!-- 아래에서 올라오는 바텀시트 -->
      <div id="bottomSheet" class="bottom_sheet hidden">
        <div class="sheet_content">
          <div class="stores_box">
            <div class="store_img">
                <img src="{% static 'img/home_page_black.png' %}"/>
            </div>
            <div class="store_details">
                <p>위치 : 도봉구 삼양로 892-13</p>
                <p>가격 : 오이 2,000</p>
                <p style="color:green;"><b>사업자등록 O</b></p>
            </div>
          </div>
          <div class="hash_btn">
            <div class="hash">
              <p># 신선해요</p>
              <p># 달아요</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="nav_box">
        <div class="bottom_nav">
          <img src="{% static 'img/now_page.png' %}" alt="현재 페이지" class="now_page">
          <div class="btn selected_nav"><a href="#"> <!-- selected_nav 클래스를 옮기면서 사용하시면 됩니다 -->
            <img src="{% static 'img/map_page_black.png' %}" alt="지도페이지" class="map_page">
            <!--
            <img src="{% static 'img/map_page_gray.png' %}" alt="지도페이지" class="map_page">
            -->
          </a></div>
          <div class="btn"><a href="#">
            <img src="{% static 'img/home_page_gray.png' %}" alt="지도페이지" class="home_page">
            <!--
            <img src="{% static 'img/home_page_black.png' %}" alt="지도페이지" class="home_page">
            -->
          </a></div>
          <div class="btn"><a href="#">
            <span class="shopping_page">예약</span>
          </a></div>
        </nav>
      </div>
  </div>

{% endblock body %}
