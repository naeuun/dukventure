{% extends "../base.html" %}

{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/stores.css' %}" />
{% endblock style %}

{% block script %}
<script src="{% static 'js/stores/stores_customer.js' %}"></script>
<!-- 카카오맵 SDK -->
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_APP_KEY&libraries=services"></script>
{% endblock script %}

{% block body %}
<div class="big_hugger">
    <div class="container">
        <div class="search_box">
            <img src="{% static 'img/map_deco.png' %}" alt="지도 검색창 위 데코" class="map_deco">
            <div class="searching_">
                <input type="text" id="searchInput" placeholder="입력하시오..."/>
                <button id="searchBtn">
                    <img src="{% static 'img/search.png' %}" alt="검색 아이콘">
                </button>
            </div>
        </div>
      <!-- 지도 영역 -->
      <div id="map">
        <div id="errorMessage"></div>
      </div>
      <img src="{% static 'img/add_store_plz.png' %}" alt="노점 추가 안내 메세지" class="msg">
      <a href="/storesplus"><button type="button" value="가게 추가" id="add_store">+</button></a>
      
      <!--가게 클릭시 가게정보 띄우기용 테스트 버튼 -->
      <button type="button" value="테스트 버튼" id="test">
        <img src="{% static 'img/stores.png' %}" alt="가게들" class="stores_per">
      </button>

      <!-- 아래에서 올라오는 바텀시트 -->
      <div id="bottomSheet" class="bottom_sheet hidden">
        <div class="sheet_content_v2">
          <div class="modal_info_box">
            <img src="{% static 'img/dummy_egg.png' %}" alt="상품 이미지" class="modal_product_img">
            <div class="detail_info">
              <p class="store_name"><b>4.19민주역 달걀 할머니</b></p>
              <p class="product_detail">음식: 계란 10개 3,000원</p>
              <p class="product_detail">시간: 오전 10시 ~ 12시</p>
              <p class="product_detail">위치: 4.19민주역 1번출구</p>
            </div>
          </div>
      
          <div class="modal_btn_group">
            <div class="distance">30M</div>
            <button class="btn_reserve">예약하기</button>
          </div>
        </div>
      </div>
      
    </div>
    
    <div class="nav_box">
        <nav class="bottom_nav">
          <img src="{% static 'img/now_page.png' %}" alt="현재 페이지" class="now_page">
          <div class="btn selected_nav"><a href="#">
            <img src="{% static 'img/map_page_black.png' %}" alt="지도페이지" class="map_page">
          </a></div>
          <div class="btn"><a href="#">
            <img src="{% static 'img/home_page_gray.png' %}" alt="지도페이지" class="home_page">
          </a></div>
          <div class="btn"><a href="#">
            <span class="shopping_page">AI</span>
          </a></div>
          </div>
        </nav>
      </div>
  </div>

{% endblock body %}
