{% extends "base.html" %} {% load static %} 
{% block style %} 
    <link
    rel="stylesheet"
    href="{% static 'css/seller_onboardings/seller_onboarding_base.css' %}"
    />
{% endblock style %}

{% block script %} {% endblock script %} 

{% block body %}
<!-- common_onboarding.html ✅ -->
{% block content %}
<div class="big_hugger">
  <div class="container">
    <div class="progress_bar"></div>
    <div class="content">
      <p class="bigger_content">당신은 무엇인가요?</p>
      <form action="{% url 'users:signup_type' %}" method="post">
        {% csrf_token %}
        <div class="buttons">
          <button
            type="submit"
            name="usertype"
            value="SELLER"
            class="button_"
          >
            판매자
          </button>
          <button
            type="submit"
            name="usertype"
            value="BUYER"
            class="button_"
          >
            구매자
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
{% endblock body %}
