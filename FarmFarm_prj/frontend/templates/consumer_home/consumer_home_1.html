<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구매자 메인 홈화면</title>
    <link rel="stylesheet" href="/consumer_home_1.css" />
  </head>
  <body>
    <div class="big_hugger">
      <!-- 상단 프로필 영역 -->
      <div class="profile-section">
        <div class="logo">
          <img src="/background.png" alt="" />
          <img src="/logo.png" alt="" />
        </div>
        <div class="welcome-box">
          <div class="backgroundimg">
            <img src="/Rounded rectangle.svg" alt="" />
          </div>
          <div class="profile-info">
            <!-- <img src="/" alt="프로필 이미지" class="profile-img"> -->
            <div class="profile-text">
              <div class="textbox">
                <span class="nickname-highlight">바그바그</span>
                <span class="welcome-text">님 반가워요!</span>
              </div>

              <div class="textbox1">
                <div>오늘 뭐 먹을까?</div>
                <span class="desc-text"
                  >근처 <span class="green_small">노점</span>에서
                  <span class="green_small">신선하게</span> 장봐봐요!</span
                >
                <br /><span class="desc-text"
                  >지금 내 근처, 장보는 가장 따뜻한 방법 "</span
                ><span class="farmfarm">팜팜</span>"
              </div>
            </div>
          </div>
          <div class="profile-box">
            <div class="profile-edit">
              <img src="/" alt="" />
            </div>
            <div class="level-box">
              <p class="nickname">바그바그</p>
              <p class="level">LV.3</p>
              <img src="/" alt="" />
            </div>
          </div>
        </div>
      </div>

      <!-- 마이 캐릭터 -->
      <section class="my-character">
        <button class="section-title">마이 캐릭터 🥦</button>
        <div class="character-card">
          <img src="broccoli.png" alt="브로콜리" class="character-img" />
          <div class="character-info">
            <p class="character-name">
              이름: <span class="green_highlight">브로브로콜리</span>
            </p>
            <div class="progress-container">
              <div class="progress-label">성장 퍼센트:</div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: 65%"></div>
              </div>
              <span class="progress-percent">65%</span>
            </div>
          </div>
        </div>
      </section>

      <!-- 리워드 현황 -->
      <section class="reward-section">
        <button class="reward-button">리워드 현황 🧩</button>
      </section>
    </div>
  </body>
</html>
