{% extends "../base.html" %} {% load static %} {% block style %}
<link
  rel="stylesheet"
  href="{% static 'css/consumer_home/consumer_profile.css' %}"
/>

{% endblock style %} {% block script %}
<script src="{% static 'js/consumer_home/consumer_profile.js' %}"></script>
{% endblock script %} {% block body %}
<div class="big_hugger">
  <!-- 상단 프로필 영역 -->
  <div class="profile-section">
    <div class="logo">
      <img src="{% static 'img/background.png' %}" alt="" />
      <img src="{% static 'img/logo.png' %}" alt="" />
    </div>
    <div class="welcome-box">
      <div class="backgroundimg">
        <img src="{% static 'img/Rounded rectangle.svg' %}" alt="" />
      </div>
      <div class="profile-info">
        <!-- <img src="/" alt="프로필 이미지" class="profile-img"> -->
        <div class="profile-text">
          <div class="textbox">
            <span class="nickname-highlight"
              ><span class="nickname"></span
            ></span>
            <span class="welcome-text">님 반가워요!</span>
            <img src="{% static 'img/emo1.png' %}" alt="" />
          </div>

          <div class="textbox1">
            <div>
              오늘 뭐 먹을까? <img src="{% static 'img/emo2.png' %}" alt="" />
            </div>
            <span class="desc-text"
              >근처 <span class="green_small">노점</span>에서
              <span class="green_small">신선하게</span> 장봐봐요!</span
            >
            <br /><span class="desc-text"
              >지금 내 근처, 장보는 가장 따뜻한 방법 "</span
            ><span class="farmfarm">팜팜</span>"
            <img src="{% static 'img/emo3.png' %}" alt="" />
          </div>
        </div>
      </div>
      <div class="profile-box">
        <img src="{% static 'img/Union.png' %}" alt="" />
        <div class="profile-edit">
          <img
            id="profileImage"
            src="{% static 'img/sample_profile.png' %}"
            alt="프로필"
          />
        </div>
        <div class="level-box">
          <p class="nickname"></p>
          <img
            id="editProfileBtn"
            src="{% static 'img/edit.png' %}"
            alt="수정"
            style="cursor: pointer"
          />
          <p class="level">LV.3</p>
          <img src="{% static 'img/level.png' %}" alt="" />
        </div>
      </div>
    </div>
  </div>
  <!-- 모달 -->
  <div class="modal-overlay" id="editModal">
    <div class="modal-content">
      <input type="text" id="nicknameInput" placeholder="닉네임 입력" />
      <input type="file" id="profileImageInput" accept="image/*" />
      <div class="modal-btns">
        <button id="saveProfileBtn">저장</button>
        <button id="closeModalBtn">취소</button>
      </div>
    </div>
  </div>

  {% endblock body %}
</div>
