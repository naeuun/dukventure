{% extends "../base.html" %}

{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/seller_onboardings/seller_onboarding_base.css' %}" />
{% endblock style %}

{% block script %}
{% endblock script %}

{% block body %}
<div class="big_hugger">
    <div class="container">
        <div class="progress_bar">
            <div class="now_step" style="width: 122.5px;"></div>
        </div>
        <div class="content">
            <p class="bigger_content"><span class="green_highlight">사업자등록</span>을 하셨나요?</p>
            <form action="{% url 'users:seller_step1' %}" method="post">
                {% csrf_token %}
                <div class="buttons">
                    <button type="submit" name="registered" value="yes" class="button_">네</button>
                    <button type="submit" name="registered" value="no" class="button_">아니요</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
